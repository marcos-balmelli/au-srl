    <h2 class="titulo__contacto h2">Formulario de Contacto</h2>

    <main class="form">

        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
        </div>
        <form class="form-floating">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                value="test@example.com">
            <label for="floatingInputValue">Ingrese su Email</label>
        </form>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Provincia</option>
                <option value="1">Buenos Aires</option>
                <option value="2">Ciudad Autónoma de Buenos Aires</option>
                <option value="3">Catamarca</option>
                <option value="4">Chaco</option>
                <option value="5">Chubut</option>
                <option value="6">Córdoba</option>
                <option value="7">Corrientes</option>
                <option value="8">Entre Ríos</option>
                <option value="9">Formosa</option>
                <option value="10">Jujuy</option>
                <option value="11">La Pampa</option>
                <option value="12">La Rioja</option>
                <option value="13">Mendoza</option>
                <option value="14">Misiones</option>
                <option value="15">Neuquén</option>
                <option value="16">Río Negro</option>
                <option value="17">Salta</option>
                <option value="19">San Juan</option>
                <option value="19">San Luis</option>
                <option value="20">Santa Cruz</option>
                <option value="21">Santa Fe</option>
                <option value="22">Santiago del Estero</option>
                <option value="23">Tierra del Fuego</option>
                <option value="24">Tucumán</option>
            </select>
            <label for="floatingSelect">Seleccione una Provincia</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 300px"></textarea>
            <label for="floatingTextarea2">Deje su comentario</label>
        </div>
        <div class="col-12 formEnviar botones">
            <button class="btn btn-primary" type="submit">Enviar Formulario</button>
            <input class="btn btn-primary" type="reset" value="Reset">
        </div>


    </main>
